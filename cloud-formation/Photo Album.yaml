AWSTemplateFormatVersion: 2010-09-09
Description: Photo Album
Resources:
  APIGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Description: AI Photo Search application, built during the Cloud and Big Data course at Columbia University.
      EndpointConfiguration:
        Types:
          - REGIONAL
      Name: AI Photo CF
      BinaryMediaTypes:
        - "image/jpeg"
      CloneFrom: rwiljxp79a

  APIDeployment:
    Type: "AWS::ApiGateway::Deployment"
    Properties:
      RestApiId: !Ref APIGateway
      Description: Production deployment
      StageName: prod

  Elasticsearch:
    Type: AWS::OpenSearchService::Domain
    Properties:
      DomainName: "photosearch"
      EngineVersion: "OpenSearch_1.3"
      ClusterConfig:
        InstanceType: "t3.small.search"
      EBSOptions:
        EBSEnabled: true
        VolumeSize: 10
        VolumeType: gp2
      EncryptionAtRestOptions:
        Enabled: true
        KmsKeyId: 57fa97bf-b53d-4d8b-8809-c5852fb3a409
      NodeToNodeEncryptionOptions: 
        Enabled: true
      DomainEndpointOptions:
        EnforceHTTPS: true
      AdvancedSecurityOptions:
        Enabled: true
        InternalUserDatabaseEnabled: true
        MasterUserOptions:
          MasterUserName: maxee998
          MasterUserPassword: Admin1234!
      AccessPolicies:
        Version: "2012-10-17"
        Statement:
          - 
            Effect: "Allow"
            Principal:
              AWS: "*"
            Action: "es:*"
            Resource: arn:aws:es:us-east-1:814655805539:domain/photosearch/*

  S3FrontendPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: PublicWebsitePolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Frontend
                - /*
      Bucket: !Ref S3Frontend

  S3Frontend:
    Type: "AWS::S3::Bucket"
    Properties:
      AccessControl: PublicRead
      BucketName: photo-album-frontend-cf
      WebsiteConfiguration:
        IndexDocument: index.html

  S3Photos:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: photos-cf
  
  LambdaRuntimeRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: "*"
                Resource: "*"

  LambdaSearchPhotos:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: code-hongyi
        S3Key: search-photos.zip
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Description: ""
      MemorySize: 128
      Timeout: 10
      Role: !GetAtt LambdaRuntimeRole.Arn

  LambdaIndexPhotos:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: code-hongyi
        S3Key: index-photos.zip
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Description: ""
      MemorySize: 128
      Timeout: 3
      Role: !GetAtt LambdaRuntimeRole.Arn

  LexBot:
    DependsOn: BotRuntimeRole
    Type: AWS::Lex::Bot
    Properties:
      IdleSessionTTLInSeconds: 300
      Name: "searchPhotoCF"
      RoleArn: !GetAtt BotRuntimeRole.Arn
      DataPrivacy:
        ChildDirected: false
      BotFileS3Location:
        S3Bucket: code-hongyi
        S3ObjectKey: SearchPhotos-DRAFT-GHPLJQNTLA-LexJson.zip

  BotRuntimeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lexv2.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: "*"
                Resource: "*"

  CodePipelineFEServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codepipeline.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: code-pipeline-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub arn:aws:s3:::${S3Frontend}/*
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                  - s3:ListObjects
              - Resource:
                  - arn:aws:s3:::*
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                  - iam:PassRole
              - Resource: "*"
                Effect: Allow
                Action:
                  - lambda:*

  CodePipelineFrontend:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: photo-album-frontend-pipeline-cf
      RoleArn: !GetAtt CodePipelineFEServiceRole.Arn
      ArtifactStore:
          Type: S3
          Location: !Ref S3Frontend
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: MAXEE998
                Repo: cloud-computing-assignment2-frontend
                Branch: main
                OAuthToken: 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
              OutputArtifacts:
                - Name: App
              RunOrder: 1
        - Name: Deploy
          Actions:
            - Name: ClientDeployStep
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: S3
              Configuration:
                BucketName: !Ref S3Frontend
                Extract: true
              InputArtifacts:
                - Name: App
              OutputArtifacts: []
              Region: us-east-1
              RunOrder: 1


Outputs:
  WebsiteURL:
    Description: URL for Website Hosted on S3
    Value: !GetAtt
      - S3Frontend
      - WebsiteURL
  OpenSearchDomainEndpoint:
    Description: OpenSearch domain
    Value: !GetAtt
      - Elasticsearch
      - DomainEndpoint
  OpenSearchDomainDashboard:
    Description: URL for OpenSearch dashboard
    Value: !Join
      - ''
      - - 'https://'
        - !GetAtt
          - Elasticsearch
          - DomainEndpoint
        - '/_dashboards'
